<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Identidades - Construtor de Aulas</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/identidades.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="listar-identidades-page">
    <div class="container">
        <header class="page-header">
            <h1>LISTAGEM DE IDENTIDADES</h1>
        </header>

        <div class="identity-list-container">
            <div class="identity-grid">
                <div class="identity-card">
                    <h3>IDENTIDADE 1</h3>
                </div>
                <div class="identity-card">
                    <h3>IDENTIDADE 2</h3>
                </div>
                <div class="identity-card">
                    <h3>IDENTIDADE 3</h3>
                </div>
                <div class="identity-card">
                    <h3>IDENTIDADE 4</h3>
                </div>
                <div class="identity-card">
                    <h3>IDENTIDADE 5</h3>
                </div>
                <div class="identity-card">
                    <h3>IDENTIDADE 6</h3>
                </div>
            </div>

            <div class="component-viewer">
                <div class="components-tabs">
                    <button class="tab-button active" data-component="carrossel">carrossel</button>
                    <button class="tab-button" data-component="sanfona">sanfona</button>
                    <button class="tab-button" data-component="card">card</button>
                    <button class="tab-button" data-component="flip-card">flip card</button>
                    <button class="tab-button" data-component="modal">modal</button>
                    <button class="tab-button" data-component="tabs">tabs</button>
                </div>

                <div class="component-preview large">
                    <div class="preview-content">
                        <span class="preview-label">PREVIEW</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botão Voltar -->
        <a href="#" class="nav-button" id="btnVoltar">
            <i class="fas fa-arrow-left"></i>
            <span>Voltar</span>
        </a>
    </div>

    <script>
        // Manipulação das abas de componentes
        window.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    // Aqui iríamos carregar o preview do componente selecionado
                });
            });

            // Manipulação dos cards de identidade
            const identityCards = document.querySelectorAll('.identity-card');
            identityCards.forEach(card => {
                card.addEventListener('click', () => {
                    identityCards.forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    // Aqui iríamos carregar os componentes da identidade selecionada
                });
            });

            // Configurar botão de voltar
            document.getElementById('btnVoltar').addEventListener('click', (e) => {
                e.preventDefault();
                window.electronAPI.navigate('identidades-componentes');
            });
        });
    </script>
</body>

</html>

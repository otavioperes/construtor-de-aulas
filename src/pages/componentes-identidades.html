<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes e Identidades</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Botão Voltar -->
    <a href="index.html" class="nav-button">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
    </a>

    <div class="container">
        <div class="split-layout split-layout-4">
            <!-- Seção Componentes -->
            <div class="section section-componentes fade-in">
                <div class="section-content">
                    <div class="icon-box">
                        <i class="fas fa-cube fa-2x"></i>
                    </div>
                    <div class="text-content">
                        <h2>Componentes</h2>
                        <p>Gerencie os componentes do sistema</p>
                    </div>
                    <div class="button-group">
                        <button class="button button-light">
                            <i class="fas fa-plus"></i>
                            Novo Componente
                        </button>
                        <button class="button button-outline-light">
                            <i class="fas fa-list"></i>
                            Listar Todos
                        </button>
                    </div>
                </div>
            </div>

            <!-- Seção Identidades -->
            <div class="section section-identidades fade-in">
                <div class="section-content">
                    <div class="icon-box">
                        <i class="fas fa-fingerprint fa-2x"></i>
                    </div>
                    <div class="text-content">
                        <h2>Identidades</h2>
                        <p>Gerencie as identidades do sistema</p>
                    </div>
                    <div class="button-group">
                        <button class="button button-light">
                            <i class="fas fa-plus"></i>
                            Nova Identidade
                        </button>
                        <button class="button button-outline-light">
                            <i class="fas fa-list"></i>
                            Listar Todas
                        </button>
                    </div>
                </div>
            </div>

            <!-- Seção Configurações -->
            <div class="section section-configuracoes fade-in">
                <div class="section-content">
                    <div class="icon-box">
                        <i class="fas fa-cog fa-2x"></i>
                    </div>
                    <div class="text-content">
                        <h2>Configurações</h2>
                        <p>Configure as preferências do sistema</p>
                    </div>
                    <div class="button-group">
                        <button class="button button-light">
                            <i class="fas fa-wrench"></i>
                            Configurar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Seção Relatórios -->
            <div class="section section-relatorios fade-in">
                <div class="section-content">
                    <div class="icon-box">
                        <i class="fas fa-chart-bar fa-2x"></i>
                    </div>
                    <div class="text-content">
                        <h2>Relatórios</h2>
                        <p>Visualize relatórios e estatísticas</p>
                    </div>
                    <div class="button-group">
                        <button class="button button-light">
                            <i class="fas fa-file-alt"></i>
                            Gerar Relatório
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
